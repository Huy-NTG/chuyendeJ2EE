spring:
  application:
    name: backend

  datasource:
    url: jdbc:mysql://localhost:3306/travelbooking?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  security:
    oauth2:
      client:
        registration:
          google:
            clientId: YOUR_GOOGLE_APP_CLIENT_ID
            clientSecret: YOUR_GOOGLE_APP_SECRET_KEY
            scope:  
              - email
              - profile

          facebook:
            clientId: YOUR_FACEBOOK_APP_CLIENT_ID
            clientSecret: YOUR_FACEBOOK_APP_SECRET_KEY
            scope:
              - email
              - public_profile